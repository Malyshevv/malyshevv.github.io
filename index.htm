<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Yandex</title>
	<!-- Bootstrap -->

  <body>
  <div class="top">
 	<div class="container">
 		<div class="centered">
			<h1>Yandex-Форма</h1>
 		</div>
 	</div>
 </div>

 <div class="main">
 	<div class="container">
 		<div class="centered">
 			<form action="index.htm" id="myForm" method="get">
 					<div class="form-group">
    					<label for="name" id="sendform_label">ФИО:</label>
    					<input type="name" class="form-control" id="fio" name="fio" placeholder="Фамилия Имя Отчество">
    					<div class="error-box"></div>
  					</div>
  					<div class="form-group">
    					<label for="email" id="sendform_label">Email:</label>
    					<input type="email" class="form-control" id="email" name="email" placeholder="yourmail@yandex.ru">
    					<div class="error-box"></div>
  					</div>
  					<div class="form-group">
    					<label for="telepon" id="sendform_label">Телефон:</label>
    					<input type="phone" class="form-control" id="phone" name="phone" placeholder="">
    					<div class="error-box"></div>
  					</div>
  					<button type="button" class="btn btn-default" id="submitButton">Связваться</button>
 			</form>
 			<div id="resultContainer"></div>
 		</div>
 	</div>
 </div>

    <script src="jquery.min.js"></script>

    <script type="text/javascript" src="index.js"></script>

  </body>
  </html>
